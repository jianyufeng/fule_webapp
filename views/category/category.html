<ion-view view-title="商品" hide-nav-bar="{{isNavShow}}">
    <ion-content class="content">
        <div ng-include="'views/public/headerTitlePublic.html'"></div>
        <ion-scroll screen-height="0" style="width:100%;">

            <ion-refresher
                    pulling-text="下拉刷新..."
                    on-refresh="doRefresh()">
            </ion-refresher>
        <!-- 头部的分类-->
        <div class="category_top_block">
            <ul class="category_top_list">
                <li class="category_top_list_item" ng-repeat="categoryItem in categorys">
                    <div class="category_top_list_item_block" ng-click="changCategoryList(categoryItem.category_id)">
                        <div>
                            <img class="category_top_list_item_image" src="./resource/images/icon/sanbafule.png">
                            <span> {{categoryItem.category_name}}</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <!--中间的文字-->
        <div class=" midd_text_contant">
            <div class="line">
            </div>
            <div class="midd_text">
                <span>三八妇乐·女性健康护理系列</span>
            </div>
            <div class="line">
            </div>
        </div>


        <!-- 商品列表-->

        <div class="product_list">
            <div class="product_item" ng-repeat="productInfo in productArray">
                <img  src="./resource/images/goods_2.png">
                <div class="product_item_info">
                    <span class="product_price">￥{{productInfo.shop_price}}</span>
                    <div class="product_item_bottom">
                        <span class="product_name ellipsis">{{productInfo.goods_name}}</span>
                        <i class="icon ion-ios-cart-outline cartTag2" id="{{productInfo.goods_id}}"></i>
                    </div>
                </div>
            </div>
        </div>

        </ion-scroll>
    </ion-content>
</ion-view>
