<ion-view view-title="添加新地址" hide-tabs="true" hide-nav-bar="{{isNavShow}}">
    <navigation-bar title="添加新地址" is-back="true" righttitle="{{righttitleValue}}" on-right-click="saveAddress()"></navigation-bar>
    <ion-content style="background: #f5f5f5" set-window-height="">
            <div class="newAddressBox">
                <div class="reciever">
                    <div class="title"><span><b style="color: red">*</b> 收货人</span></div>
                    <input class="recieverName" type="text" ng-model="p.recieverName"  placeholder="可以是中文、数字、字母"/>
                </div>
                <div class="mobile">
                    <div class="title"><span><b style="color: red">*</b> 手机号码</span></div>
                    <input class="recieverNumber" type="text" ng-model="p.mobile" placeholder="未填写(必填)"/>
                </div>
                <div class="familyNumber">
                    <div class="title"><span><b style="color: red">*</b> 家庭电话</span></div>
                    <input class="telNumber" type="text" ng-model="p.tel" placeholder="未填写(选填)"/>
                </div>
                <div class="location">
                    <div class="title">
                        <span><b style="color: red">*</b> 所在地区</span>
                    </div>
                    <div class="selectAction">
                        <div class="next"><img class="nextBtnImg" src="resource/images/icon/jiantou_right.png"></div>
                        <div class="select-location2"><span>请选择(必选)</span></div>
                    </div>
                </div>
                <div class="address_categray">
                        <div class="title"><span><b style="color: red">*</b> 地址别名</span></div>
                        <input class="categray" type="text" ng-model="p.address_name" placeholder="可以为中文、数字、字母组合"/>
                </div>

                <div class="address_zipcode">
                    <div class="title"><span><b style="color: red">*</b> 邮政编码</span></div>
                    <input class="zipcode" type="text" ng-model="p.zipcode" placeholder="请输入6位邮编"/>
                </div>
                <div class="address_email">
                    <div class="title"><span><b style="color: red">*</b> 电子邮箱</span></div>
                    <input class="email" type="text" ng-model="p.email" placeholder="请输入正确的邮箱"/>
                </div>
                <div class="sign_building">
                    <div class="title"><span><b style="color: red">*</b> 标志建筑</span></div>
                    <input class="building" type="text" ng-model="p.sign_building" placeholder="可以为中文、数字、字母组合"/>
                </div>
                <div class="best_time">
                    <div class="title"><span><b style="color: red">*</b> 最佳送货时间</span></div>
                    <input class="time" type="text" ng-model="p.best_time" placeholder="可以为中文、数字、字母组合"/>
                </div>


                <div class="street" style="display: none">
                    <div class="title"><span><b style="color: red">*</b> 所在街道</span></div>
                    <div class="selectAction">
                        <div class="next"><img class="nextBtnImg" src="resource/images/icon/jiantou_right.png"></div>
                        <div class="select-street"><span>请选择</span></div>
                    </div>
                </div>

                <div class="detail">
                    <textarea class="inputArea" ng-model="p.inputArea" placeholder="(必填)请认真填写详细地址,不超过20个字" rows="3" wrap="hard"></textarea>
                </div>
            </div>
            <div class="setDefault">
                <div class="title"><span>设为默认</span></div>
                 <ion-toggle class="openBtn" ng-model="isDefault" ng-change="setDefault(isDefault)"></ion-toggle>
            </div>


    </ion-content>
</ion-view>
