<ion-view view-title="选择收货地址" hide-tabs="true" hide-nav-bar="{{isNavShow}}">
    <ion-content>
        <navigation-bar class="navTitle" title="{{addressTitle}}" righttitle="{{righttitleValue}}" on-right-click="manageAddress()"></navigation-bar>

        <div class="outBox" set-window-height-no-navigation="">

            <div class="manageContent">

                <ion-scroll class="manageScroll">

                    <div class="editBox">

                        <div class="shippingAddressItem" ng-repeat="addressItem in historyAddress">

                            <div class="userInfo">
                                <div class="name"><span>{{addressItem.consignee}}</span></div>
                                <div class="mobile"><span>{{addressItem.mobile}}</span></div>
                            </div>

                            <div class="shippingAddressContent">
                                <span class="default" ng-if="addressItem.address_id == defaultAddressID">[默认地址] </span>{{addressItem.province_name+"省" + addressItem.city_name + addressItem.district_name + addressItem.address}}
                            </div>


                        </div>

                        <div class="editOperationArea">

                            <div class="selectDefaultBox">
                                <div class="selectBtn">
                                    <img src="resource/images/icon/shoppingcar_xuanz.png">
                                </div>

					            <div class="promptArea">
						           <span>默认地址</span>
                                </div>


                            </div>
                            <div class="editBtnBox">
                                <div class="editBtnImg">
                                    <img src="resource/images/icon/compile.png">
                                </div>

                                <div class="promptArea">
                                    <span>编辑</span>
                                </div>

                            </div>
                            <div class="deleteBtnBox">
                                <div class="deleteBtnImg">
                                    <img src="resource/images/icon/delete.png">
                                </div>

                                <div class="promptArea">
                                    <span style="color: red">删除</span>
                                </div>
                            </div>



                        </div>



                    </div>



                </ion-scroll>
            </div>

        <div class="addBtn">
            <span class="addNewAddress">添加新地址</span>
        </div>
        </div>

    </ion-content>
</ion-view>
