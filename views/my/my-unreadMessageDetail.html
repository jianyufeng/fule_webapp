<ion-view view-title="详情" hide-tabs="true" hide-nav-bar="{{isNavShow}}">
    <navigation-bar is-back="true" title="详情"></navigation-bar>
    <ion-content style="background-color: white">
        <ion-scroll  set-window-height-no-navigation="" style="width:100%;position:absolute;top:60px;">
            <div class="umd_Box">
                <div class="umd_titleBox">
                    {{title}}
                </div>
                <div class="umd_belongBox">
                    <div class="umd_createUser">

                        创建人&nbsp;:&nbsp;{{create_user_name}}
                    </div>
                    <div class="umd_createTime">
                        时间&nbsp;:&nbsp;{{add_time == 0?"---":add_time*1000 | date:'yyyy-MM-dd HH:mm'}}
                        <!--{{createTime}}-->
                    </div>
                </div>
                <div class="umd_content" ng-bind-html="content"></div>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
