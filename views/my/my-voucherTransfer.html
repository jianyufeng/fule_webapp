<ion-view view-title="代金卷转账" hide-tabs="true" hide-nav-bar="{{isNavShow}}">

    <ion-content>
        <navigation-bar is-back="true" title="代金卷转账"></navigation-bar>
        <ion-scroll set-window-height-no-navigation style="width:100%;">
            <div class="contentBox">
                <div class="cardItem">
                    <span class="left">用 户 名 ：</span>
                    <span class="right"> {{userName}}</span>
                    <div class="line">
                    </div>
                </div>

                <div class="cardItem">
                    <span class="left">积分余额：</span>
                    <span class="right"> {{balance}}</span>
                    <div class="line">
                    </div>
                </div>
                <div class="cardItem">
                    <span class="left">转账对象：</span>
                    <input type="text" class="text" ng-model="voucher.targetName">
                    <div class="line">
                    </div>
                </div>
                <div class="cardItem">
                    <span class="left">转账积分：</span>
                    <input type="number" class="text" ng-model="voucher.amount">
                    <div class="line">
                    </div>
                </div>

                <div class="cardItem">
                    <span class="left">三级密码：</span>
                    <input type="password" class="text" ng-model="voucher.thirdPassword">
                    <div class="line">
                    </div>
                </div>

                <div class="cardItem">
                    <span class="left">转账备注：</span>
                    <input type="text" class="text" ng-model="voucher.remark">
                    <div class="line">
                    </div>
                </div>

                <div class="postNoteBox">
                    <div class="inputBox">
                        <img src="./resource/images/icon/login_yanzheng.png">
                        <input type="text" class="note" placeholder="请输入短信校验码" ng-model="voucher.messageCode">
                    </div>

                    <button class="postNote" ng-click="getMessageCode()">
                        发送短信校验码
                    </button>
                </div>

                <div class="buttonBox">
                    <div ng-click="submitTransfer()">
                        提交
                    </div>
                </div>

            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
