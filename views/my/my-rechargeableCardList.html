<ion-view view-title="充值列表" hide-tabs="true" hide-nav-bar="{{isNavShow}}">
    <navigation-bar is-back="true" title="充值列表"></navigation-bar>
    <ion-content>

        <ion-scroll style="width:100%;position:absolute;top:60px;">
            <div class="contentBox">
                <div class="title">
                    <div class="leftCard" ng-click="show(1)">电子币卡</div>
                    <div class="line"></div>
                    <div class="rightCard" ng-click="show(2)">换购代金券卡</div>
                </div>

                <div class="listABox">
                    <div class="itemACardBox" ng-repeat="rechargeableCardA in rechargeableCardAList">
                        <div class="itemRowBox">
                            <div class="itemRowLeft">
                                卡号:
                            </div>
                            <div class="itemRowRight">
                                {{ rechargeableCardA.card_no }}
                            </div>
                            <div class="line"></div>
                        </div>

                        <div class="itemRowBox">
                            <div class="itemRowLeft">
                                金额:
                            </div>
                            <div class="itemRowRight">
                                {{ rechargeableCardA.user_money}}
                            </div>
                            <div class="line"></div>
                        </div>
                        <div class="itemRowBox">
                            <div class="itemRowLeft">
                                发卡方式:
                            </div>
                            <div class="itemRowRight">
                                {{rechargeableCardA.send_type}}
                            </div>
                            <div class="line"></div>
                        </div>
                        <div class="itemRowBox">
                            <div class="itemRowLeft">
                                关联活动:
                            </div>
                            <div class="itemRowRight">
                                {{rechargeableCardA.act_name}}
                            </div>
                            <div class="line"></div>
                        </div>
                        <div class="itemRowBox">
                            <div class="itemRowLeft">
                                使用时间:
                            </div>
                            <div class="itemRowRight">
                                {{rechargeableCardA.bind_time | dateTimeFilter}}
                            </div>
                            <div class="line"></div>
                        </div>

                        <div class="itemRowBox">
                            <div class="itemRowLeft">
                                状态:
                            </div>
                            <div class="itemRowRight" style="color: red">
                                {{rechargeableCardA.statu}}
                            </div>
                            <div class="line"></div>
                        </div>


                        <div class="itemRowBox">
                            <div class="itemRowLeft">
                                备注：
                            </div>
                            <div class="itemRowRight">

                            </div>
                        </div>
                    </div>
                </div>
