<!--用户激活或者升级是填写资料页面-->
<ion-view view-title="用户资料" hide-tabs="true" hide-nav-bar="{{isNavShow}}">
    <ion-content style="background-color: white">
        <navigation-bar is-back="true" title="用户资料"></navigation-bar>
        <div class="rowBox" style="margin-top: 5px">
            <div class="leftBox">
                <span class="redStar">*</span>推荐人
            </div>

            <div class="rightBox">
                <input type="text" placeholder="请输入推荐人"  ng-model="recommendP">
            </div>
            <div class="line"></div>
        </div>

        <div class="rowBox">
            <div class="leftBox">
                <span class="redStar">*</span>节点人
            </div>

            <div class="rightBox">
                <input type="text" placeholder="请输入节点人" ng-model="nodeP">
            </div>
            <div class="line"></div>
        </div>
        <div class="rowBox">
            <div class="leftBox">
                <span class="redStar">*</span>所在区域
            </div>

            <div class="rightBox">
                <span>---请选择---</span>
            </div>
            <div class="line"></div>
        </div>
        <div class="rowBox">
            <div class="leftBox">
                <span class="redStar">*</span>昵称
            </div>
            <div class="rightBox">
                <input type="text" placeholder="可以为数字、字母、下划线组合"  ng-model="nickName">
            </div>
            <div class="line"></div>
        </div>
        <div class="rowBox">
            <div class="leftBox">
                <span class="redStar">*</span>银行账号
            </div>
            <div class="rightBox">
                <input type="text" placeholder="请输入银行账号" class="bankCardN">
            </div>
            <div class="line"></div>
        </div>
        <div class="rowBox">
            <div class="leftBox">
                <span class="redStar">*</span>开户银行
            </div>
            <div class="rightBox">
                <input type="text" placeholder="必须为中文" ng-model="bank">
            </div>
            <div class="line"></div>
        </div>
        <div class="rowBox">
            <div class="leftBox">
                <span class="redStar">*</span>身份证号
            </div>
            <div class="rightBox">
                <input type="text" placeholder="请输入身份证号" ng-model="identityCardN">
            </div>
            <div class="line"></div>
        </div>
        <div class="rowBox">
            <div class="leftBox">
                <span class="redStar">*</span>开户姓名
            </div>

            <div class="rightBox">
                <input type="text" placeholder="必须为中文" ng-model="cardName">
            </div>
            <div class="line"></div>
        </div>
        <div class="rowBox">
            <div class="leftBox">
                <span class="redStar">*</span>开户支行
            </div>

            <div class="rightBox">
                <input type="text" placeholder="xx区xx路xx支行" ng-model="branchBank">
            </div>
            <div class="line"></div>
        </div>

        <div class="rowBox">
            <div class="leftBox">
                <span class="redStar">*</span>省市地区
            </div>

            <div class="rightBox">
                <input type="text" placeholder="xx区xx路xx支行">
            </div>
            <div class="line"></div>
        </div>

        <div class="rowBottomBox">

            <div class="submitButton" ng-click="submitUpGradeAction()">提交</div>
            <div class="resetButton" ng-click="reset()">重置</div>
        </div>

    </ion-content>

</ion-view>
