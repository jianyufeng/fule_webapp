<ion-view view-title="转账记录" hide-tabs="true" hide-nav-bar="{{isNavShow}}">

    <ion-content>
        <navigation-bar is-back="true" title="转账记录"></navigation-bar>
        <div class="tr_navBox">
            <div class="tr_nav">全部记录</div>
            <div class="tr_nav">转出记录</div>
            <div class="tr_nav">转入记录</div>
        </div>
        <div ng-show="isEmptyData"  style="width: 100%;height: 200px;text-align: center;line-height: 200px" class="tr_emptyList">
            暂无数据
        </div>
        <div class="tr_Box" >
            <div class="tr_itemBox" ng-repeat="item in data">
                <div class="tr_transOutPersonBox">
                    <div class="tr_NameBox">
                        转出人:
                    </div>
                    <div class="tr_ValueBox">
                        {{item.user_name}}
                    </div>
                </div>
                <div class="transInPersonBox">
                    <div class="tr_NameBox">
                        转入人:
                    </div>
                    <div class="tr_ValueBox">
                        {{item.target_user}}
                    </div>
                </div>
                <div class="transMoneyBox">
                    <div class="tr_NameBox">
                        转账金额:
                    </div>
                    <div class="tr_ValueBox">
                        {{item.amount}}
                    </div>
                </div>
                <div class="transTimeBox">
                    <div class="tr_NameBox">
                        转账时间:
                    </div>
                    <div class="tr_ValueBox">
                        {{item.addtime}}
                    </div>
                </div>
                <div class="transRemarkBox">
                    <div class="tr_RemarkName" style="width:90px;">
                        备注:
                    </div>
                    <div class="tr_RemarkValue">
                        {{item.remark}}
                    </div>
                </div>
                <div style="clear:both;"></div>

            </div>
        </div>
        <!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
        <ion-infinite-scroll ng-if="isCanPull" on-infinite="loadMore()" distance="1%"
                             immediate-check="false"></ion-infinite-scroll>
    </ion-content>
</ion-view>
