<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 禁止用户对屏幕进行缩放-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>注册</title>
    <!-- 加载式文件 -->
    <link rel="stylesheet" href="./register.css"/>
    <link rel="stylesheet" href="../lib/css/ionic.min.css"/>

    <script src="../lib/js/jquery.js"></script>
    <script src="../lib/js/ionic.bundle.min.js"></script>
    <script src="../lib/js/jquery.transit.js"></script>
    <script src="../lib/js/jquery.cookie.js"></script>
    <script src="../login/util.js"></script>
    <script src="registerController.js"></script>


</head>
<body ng-app="registerApp" ng-controller="registerController">


<ion-content>
<div class="navi">注册</div>
    <!--注册界面背景-->
    <div class="registerBgBox"></div>
    <div class="registerInformationBox">
        <div class="contentBox">
            <div class="nameIconBox">
                <img class="nameIcon" alt="账号" src="../resource/images/icon/yonghu.png">
            </div>
            <div class="nameBox">
                <input type="text" class="inputbox" id="account" placeholder="请输入用户名" value="" autofocus>
            </div>
        </div>
        <div class="contentBox">
            <div class="nameIconBox">
                <img style="width: 21px;height: 15px" class="nameIcon" alt="邮箱" src="../resource/images/icon/email.png">
            </div>
            <div class="nameBox">
                <input  type="text" class="inputbox" id="mailbox" placeholder="请填写常用邮箱" value="" autofocus>
            </div>
        </div>
        <div class="contentBox">
            <div class="nameIconBox">
                <img class="nameIcon" alt="登录密码" src="../resource/images/icon/password_head.png">
            </div>
            <div class="nameBox">
                <input  type="text" class="inputbox" id="loginPassword" placeholder="请输入登录密码" value="" autofocus>
            </div>
        </div>
        <div class="contentBox">
            <div class="nameIconBox">
                <img class="nameIcon" alt="二级密码" src="../resource/images/icon/second_mima.png">
            </div>
            <div class="nameBox">
                <input  type="text" class="inputbox" id="secondPassword" placeholder="请输入二级密码" value="" autofocus>
            </div>
        </div>
        <div class="contentBox">
            <div class="nameIconBox">
                <img class="nameIcon" alt="三级密码" src="../resource/images/icon/three_mima.png">
            </div>
            <div class="nameBox">
                <input  type="text" class="inputbox" id="threePassword" placeholder="请输入三级密码" value="" autofocus>
            </div>
        </div>
        <div class="contentBox">
            <div class="nameIconBox">
                <img style="width: 15px; height: 22px" class="nameIcon" alt="手机号" src="../resource/images/icon/mobile_number_hover.png">
            </div>
            <div class="nameBox">
                <input  type="text" class="inputbox" id="phone" placeholder="请输入手机号码" value="" autofocus>
            </div>
        </div>
    </div>
<div class="postNoteBox">
    <img class="phoneIcon" alt="校验码" src="../resource/images/icon/login_yanzheng.png">
    <input type="text" class="note" id="note" placeholder="请输入短信校验码">
    <div class="postNote" id="postNote">
        发送短信校验码
    </div>
</div>
    <div class="registerButton" id="register">
        立即注册
    </div>



</ion-content>

</body>

</html>
